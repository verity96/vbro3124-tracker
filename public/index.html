<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attire</title>
    <link rel="stylesheet" href="scss/main.scss" /> <!-- External stylesheet -->
</head>
<body>
    <header> <!--Top banner with logo and message-->
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9 no-padding">
                <img src="./Images/Asset 1.svg" alt="Attire logo image"/> <!-- Logo image -->
            </div>
            <div class="col-lg-3 col-xl-3 col-xxl-3 no-padding">
                <h1>Hello gorgeous!</h1> <!-- Top right header text -->
            </div>
        </div>
    </header>
    <main>
        <div class="container"> <!--Home page content with category buttons and wardrobe display-->
            <div class="row category-box"><!--Category button section-->
                <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6"> <!--Setting responsive design-->
                    <h1 class="homePg-headers">Categories</h1> <!-- Categories header -->
                    <div class="parent">
                        <button type="submit" class="homePg-btn show-modal" data-category="TOPS"> <!-- Tops category button -->
                            <img src="./Images/Tops.svg" alt="Top icon with red circle"/>
                            TOPS
                        </button>
                        <!-- Repeat the above button structure for other categories -->
                        <button type="submit" class="homePg-btn show-modal" data-category="DRESSES">
                            <img src="./Images/Dresses.svg" alt="Dress icon with red circle"/>
                            DRESSES
                        </button>
                        <button type="submit" class="homePg-btn show-modal" data-category="SHOES">
                            <img src="./Images/Shoes.svg" alt="Shoe icon with red circle"/>
                            SHOES
                        </button>
                        <button type="submit" class="homePg-btn show-modal" data-category="ACCESSORIES">
                            <img src="./Images/Accessories.svg" alt="Sunglasses icon with red circle"/>
                            ACCESSORIES
                        </button>
                        <button type="submit" class="homePg-btn show-modal" data-category="SKIRTS">
                            <img src="./Images/Skirts.svg" alt="Skirt icon with red circle"/>
                            SKIRTS
                        </button>
                        <button type="submit" class="homePg-btn show-modal" data-category="PANTS">
                            <img src="./Images/Pants.svg" alt="Pants icon with red circle"/>
                            PANTS
                        </button>
                        <button type="submit" class="homePg-btn show-modal" data-category="OUTERWEAR">
                            <img src="./Images/Outerwear.svg" alt="Jacket icon with red circle"/>
                            OUTERWEAR
                        </button>
                        <button type="submit" class="homePg-btn show-modal" data-category="PYJAMAS">
                            <img src="./Images/Pyjamas.svg" alt="Pyjamas icon with red circle"/>
                            PYJAMAS
                        </button>
                        <button type="submit" class="homePg-btn show-modal" data-category="SHIRTS">
                            <img src="./Images/Shirts.svg" alt="Shirt icon with red circle"/>
                            SHIRTS
                        </button>
                        <button type="submit" class="homePg-btn show-modal" data-category="JUMPSUITS">
                            <img src="./Images/Jumpsuit.svg" alt="Jumpsuit icon with red circle"/>
                            JUMPSUITS
                        </button>
                        <button type="submit" class="homePg-btn show-modal" data-category="UNDERWEAR">
                            <img src="./Images/Underwear.svg" alt="Bra icon with red circle"/>
                            UNDERWEAR
                        </button>
                        <button type="submit" class="homePg-btn show-modal" data-category="OTHER">
                            <img src="./Images/Other.svg" alt= "Question mark icon with red circle"/>
                            OTHER
                        </button>
                    </div>
                </div>
                <div id="wardrobeDisplay" class="col-lg-6 col-xl-6 col-xxl-6">
                    <h1 class="homePg-headers">Wardrobe</h1> <!-- Wardrobe header -->
                    <ul id="wardrobeList">
                        <!--Displays item cards wardrobe home page-->
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal-box"> <!--Pop up modal. Activates when category buttons or item tiles are clicked-->
            <div class="modal-header"> <!--Header of modal-->
                <h1 id="modal-category"></h1>
                <button id="showElement" class="addItem-btn">Add Item</button>
                <button class="close-btn">X</button>
            </div>
            <div class="modal-body"> <!--Modal body content. Includes form, item display and single item with details-->
                <form id="garmentForm" class="hidden"> <!--Form-->
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 column-spacing">
                            <input type="hidden" name="garmentCategory" id="garmentCategory" required="true" /> 
                            <label for="garmentName">Item Name</label>
                            <input type="text" name="garmentName" id="garmentName" required="true" />
                            <br/>
                            <label for="garmentBrand">Brand</label>
                            <input type="text" name="garmentBrand" id="garmentBrand" required="false" />
                            <br/>
                            <label for="garmentSize">Size</label>
                            <input type="text" name="garmentSize" id="garmentSize" required="false" />
                            <br/>
                            <label for="garmentColour">Colour</label> <!--Dropdown field-->
                                <select id="garmentColour" name="garmentColour" required="true">
                                    <option value="None">Select option:</option>
                                    <option value="Red">Red</option>
                                    <option value="Orange">Orange</option>
                                    <option value="Yellow">Yellow</option>
                                    <option value="Green">Green</option>
                                    <option value="Blue">Blue</option>
                                    <option value="Navy">Navy</option>
                                    <option value="Pink">Pink</option>
                                    <option value="Purple">Purple</option>
                                    <option value="Brown">Brown</option>
                                    <option value="Grey">Grey</option>
                                    <option value="Black">Black</option>
                                    <option value="White">White</option>
                                    <option value="Other">Other</option>
                                </select>
                            <br/>
                            <div class="row">
                                <div class="col-6 column-spacing">
                                    <label for="garmentMaterialOne">Material 1</label>
                                        <select id="garmentMaterialOne" name="garmentMaterialOne" required="false">
                                            <option value="None">Select material type:</option>
                                            <option value="Chiffon">Chiffon</option>
                                            <option value="Cotton">Cotton</option>
                                            <option value="Crepe">Crepe</option>
                                            <option value="Denim">Denim</option>
                                            <option value="Bamboo">Bamboo</option>
                                            <option value="Lace">Lace</option>
                                            <option value="Polyester">Poylester</option>
                                            <option value="Rayon">Rayon</option>
                                            <option value="Leather">Leather</option>
                                            <option value="Linen">Linen</option>
                                            <option value="Satin">Satin</option>
                                            <option value="Silk">Silk</option>
                                            <option value="Velvet">Velvet</option>
                                            <option value="Wool">Wool</option>
                                            <option value="Other">Other</option>
                                        </select>
                                </div>
                                <div class="col-6 column-spacing">
                                    <label for="garmentMaterialTwo">Material 2</label>
                                        <select id="garmentMaterialTwo" name="garmentMaterialTwo" required="false">
                                            <option value="None">Select material type:</option>
                                            <option value="Chiffon">Chiffon</option>
                                            <option value="Cotton">Cotton</option>
                                            <option value="Crepe">Crepe</option>
                                            <option value="Denim">Denim</option>
                                            <option value="Bamboo">Bamboo</option>
                                            <option value="Lace">Lace</option>
                                            <option value="Polyester">Poylester</option>
                                            <option value="Rayon">Rayon</option>
                                            <option value="Leather">Leather</option>
                                            <option value="Linen">Linen</option>
                                            <option value="Satin">Satin</option>
                                            <option value="Silk">Silk</option>
                                            <option value="Velvet">Velvet</option>
                                            <option value="Wool">Wool</option>
                                            <option value="Other">Other</option>
                                        </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 column-spacing">
                            <label for="garmentCost">Cost</label>
                            <input type="number" name="garmentCost" id="garmentCost" step="any"/>
                            <br/>
                            <label for="garmentSeason">Season</label>
                            <select id="garmentSeason" name="garmentSeason" required="false">
                                <option value="Summer">Summer</option>
                                <option value="Autumn">Autumn</option>
                                <option value="Winter">Winter</option>
                                <option value="Spring">Spring</option>
                            </select>
                            <br/>
                            <label class="inputHeading" for="garmentComfort">Comfort Rating</label>
                                <fieldset class="rate">
                                    <input type="radio" name="garmentComfort" id="garmentComfort5" value="5" />
                                    <label for="garmentComfort5"></label>
                                    <input type="radio" name="garmentComfort" id="garmentComfort4" value="4" />
                                    <label for="garmentComfort4"></label>
                                    <input type="radio" name="garmentComfort" id="garmentComfort3" value="3" />
                                    <label for="garmentComfort3"></label>
                                    <input type="radio" name="garmentComfort" id="garmentComfort2" value="2" />
                                    <label for="garmentComfort2"></label>
                                    <input type="radio" name="garmentComfort" id="garmentComfort1" value="1" />
                                    <label for="garmentComfort1"></label>
                                </fieldset>
                            <br/>
                            <label for="garmentFit">Fit Rating</label>
                                <fieldset class="rate">
                                    <input type="radio" name="garmentFit" id="garmentFit5" value="5" />
                                    <label for="garmentFit5"></label>
                                    <input type="radio" name="garmentFit" id="garmentFit4" value="4" />
                                    <label for="garmentFit4"></label>
                                    <input type="radio" name="garmentFit" id="garmentFit3" value="3" />
                                    <label for="garmentFit3"></label>
                                    <input type="radio" name="garmentFit" id="garmentFit2" value="2" />
                                    <label for="garmentFit2"></label>
                                    <input type="radio" name="garmentFit" id="garmentFit1" value="1" />
                                    <label for="garmentFit1"></label>
                                </fieldset>
                            <br/>
                            <label for="garmentImage">Image Upload</label>
                            <input name="garmentImage" id="garmentImage" type="file" /> <!--Upload external image file-->
                        </div>
                    </div>
                    <div class="row center-items">
                        <div class="col-12">
                            <input type="submit"/>
                            <button class="itemCloseButton" id="hideElement">Close</button> <!--Closes/hides form-->
                        </div>
                    </div>
                </form>
                <div id="garmentDisplay"> <!--Tiles displaying items in their categories. Displays when displayGarmentsInCategory() runs-->
                    <div class="row">
                        <div class="col-12 column-spacing"> <!--Success message, shows when item is added-->
                            <div id="successfulAdd" class="center-items success_text">
                                <img src="./Images/Asset 27.svg" alt= "Green check mark in circle"/>
                                <h3>Success!</h3>
                                <p>Your new item has been added.</p>
                            </div>
                            <ul id="garmentList">
                                <!--Displays item cards in modal-->
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="itemDisplay" class="hidden"> <!--Shows when displayItem() runs-->
                    <ul id="itemList">
                        <!--Displays single item with all details-->
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright Verity 2023</p> <!-- Footer text -->
    </footer>
    <script src="script.js"></script> <!-- External JavaScript file -->
</body>
</html>
