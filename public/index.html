<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attire</title>
    <link rel="stylesheet" href="scss/main.scss" /> <!-- External stylesheet -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9 no-padding">
                <img src="./Images/Asset 1.svg" alt="Attire logo image"/> <!-- Logo image -->
            </div>
            <div class="col-lg-3 col-xl-3 col-xxl-3 no-padding">
                <h1>Hello gorgeous!</h1> <!-- Top right header text -->
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row category-box">
                <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <h1 class="homePg-headers">Categories</h1> <!-- Categories header -->
                    <div class="parent">
                        <button type="submit" class="homePg-btn show-modal"> <!-- Tops category button -->
                            <img src="./Images/Tops.svg" alt="Top icon with red circle"/>
                            TOPS
                        </button>
                        <!-- Repeat the above button structure for other categories -->
                        <!--TODO: Get modal working for other buttons with categories-->
                        <button type="submit" class="homePg-btn">
                            <img src="./Images/Dresses.svg" alt="Dress icon with red circle"/>
                            DRESSES
                        </button>
                        <button type="submit" class="homePg-btn">
                            <img src="./Images/Shoes.svg" alt="Shoe icon with red circle"/>
                            SHOES
                        </button>
                        <button type="submit" class="homePg-btn">
                            <img src="./Images/Accessories.svg" alt="Sunglasses icon with red circle"/>
                            ACCESSORIES
                        </button>
                        <button type="submit" class="homePg-btn">
                            <img src="./Images/Skirts.svg" alt="Skirt icon with red circle"/>
                            SKIRTS
                        </button>
                        <button type="submit" class="homePg-btn">
                            <img src="./Images/Pants.svg" alt="Pants icon with red circle"/>
                            PANTS
                        </button>
                        <button type="submit" class="homePg-btn">
                            <img src="./Images/Outerwear.svg" alt="Jacket icon with red circle"/>
                            OUTERWEAR
                        </button>
                        <button type="submit" class="homePg-btn">
                            <img src="./Images/Pyjamas.svg" alt="Pyjamas icon with red circle"/>
                            PYJAMAS
                        </button>
                        <button type="submit" class="homePg-btn">
                            <img src="./Images/Shirts.svg" alt="Shirt icon with red circle"/>
                            SHIRTS
                        </button>
                        <button type="submit" class="homePg-btn">
                            <img src="./Images/Jumpsuit.svg" alt="Jumpsuit icon with red circle"/>
                            JUMPSUITS
                        </button>
                        <button type="submit" class="homePg-btn">
                            <img src="./Images/Underwear.svg" alt="Bra icon with red circle"/>
                            UNDERWEAR
                        </button>
                        <button type="submit" class="homePg-btn">
                            <img src="./Images/Other.svg" alt= "Question mark icon with red circle"/>
                            OTHER
                        </button>
                    </div>
                </div>
                <div id="wardrobeDisplay" class="col-lg-6 col-xl-6 col-xxl-6">
                    <h1 class="homePg-headers">Wardrobe</h1> <!-- Wardrobe header -->
                    <ul id="wardrobeList">
                        <!--Displays item cards wardrobe home page-->
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal-box">
            <div class="modal-header">
                <h1 id="modal-category">TOPS</h1> <!--TODO: Categories, make titles dynamic and store value with item objects-->
                <button id="showElement" class="addItem-btn">Add Item</button>
                <button class="close-btn">X</button>
            </div>
            <div class="modal-body">
                <form id="taskForm" class="hidden">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 column-spacing">
                            <label for="taskName">Item Name</label>
                            <input type="text" name="taskName" id="taskName" required="true" />
                            <br/>
                            <label for="taskBrand">Brand</label>
                            <input type="text" name="taskBrand" id="taskBrand" required="false" />
                            <br/>
                            <label for="taskSize">Size</label>
                            <input type="text" name="taskSize" id="taskSize" required="false" />
                            <br/>
                            <label for="taskColour">Colour</label>
                                <select id="taskColour" name="taskColour" required="true">
                                    <option value="select">Select option:</option>
                                    <option value="red">Red</option>
                                    <option value="orange">Orange</option>
                                    <option value="yellow">Yellow</option>
                                    <option value="Green">Green</option>
                                    <option value="blue">Blue</option>
                                    <option value="navy">Navy</option>
                                    <option value="pink">Pink</option>
                                    <option value="purple">Purple</option>
                                    <option value="brown">Brown</option>
                                    <option value="grey">Grey</option>
                                    <option value="black">Black</option>
                                    <option value="White">White</option>
                                    <option value="other">Other</option>
                                </select>
                            <br/>
                            <div class="row">
                                <div class="col-6 column-spacing">
                                    <label for="taskMaterialOne">Material 1</label>
                                        <select id="taskMaterialOne" name="taskMaterialOne" required="false">
                                            <option value="select">Select material type:</option>
                                            <option value="chiffon">Chiffon</option>
                                            <option value="cotton">Cotton</option>
                                            <option value="crepe">Crepe</option>
                                            <option value="denim">Denim</option>
                                            <option value="bamboo">Bamboo</option>
                                            <option value="lace">Lace</option>
                                            <option value="polyester">Poylester</option>
                                            <option value="rayon">Rayon</option>
                                            <option value="leather">Leather</option>
                                            <option value="linen">Linen</option>
                                            <option value="satin">Satin</option>
                                            <option value="silk">Silk</option>
                                            <option value="velvet">Velvet</option>
                                            <option value="wool">Wool</option>
                                            <option value="other">Other</option>
                                        </select>
                                </div>
                                <div class="col-6 column-spacing">
                                    <label for="taskMaterialTwo">Material 2</label>
                                        <select id="taskMaterialTwo" name="taskMaterialTwo" required="false">
                                            <option value="select">Select material type:</option>
                                            <option value="chiffon">Chiffon</option>
                                            <option value="cotton">Cotton</option>
                                            <option value="crepe">Crepe</option>
                                            <option value="denim">Denim</option>
                                            <option value="bamboo">Bamboo</option>
                                            <option value="lace">Lace</option>
                                            <option value="polyester">Poylester</option>
                                            <option value="rayon">Rayon</option>
                                            <option value="leather">Leather</option>
                                            <option value="linen">Linen</option>
                                            <option value="satin">Satin</option>
                                            <option value="silk">Silk</option>
                                            <option value="velvet">Velvet</option>
                                            <option value="wool">Wool</option>
                                            <option value="other">Other</option>
                                        </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 column-spacing">
                            <label for="taskCost">Cost</label>
                            <input type="number" name="taskCost" id="taskCost" required="false" />
                            <br/>
                            <label for="taskSeason">Season</label>
                            <select id="taskSeason" name="taskSeason" required="false">
                                <option value="summer">Summer</option>
                                <option value="autumn">Autumn</option>
                                <option value="winter">Winter</option>
                                <option value="spring">Spring</option>
                            </select>
                            <br/>
                            <label class="inputHeading" for="taskComfort">Comfort Rating</label>
                                <fieldset class="rate">
                                    <input type="radio" name="taskComfort" id="taskComfort5" value="5" />
                                    <label for="taskComfort5"></label>
                                    <input type="radio" name="taskComfort" id="taskComfort4" value="4" />
                                    <label for="taskComfort4"></label>
                                    <input type="radio" name="taskComfort" id="taskComfort3" value="3" />
                                    <label for="taskComfort3"></label>
                                    <input type="radio" name="taskComfort" id="taskComfort2" value="2" />
                                    <label for="taskComfort2"></label>
                                    <input type="radio" name="taskComfort" id="taskComfort1" value="1" />
                                    <label for="taskComfort1"></label>
                                </fieldset>
                            <br/>
                            <label for="taskFit">Fit Rating</label>
                                <fieldset class="rate">
                                    <input type="radio" name="taskFit" id="taskFit5" value="5" />
                                    <label for="taskFit5"></label>
                                    <input type="radio" name="taskFit" id="taskFit4" value="4" />
                                    <label for="taskFit4"></label>
                                    <input type="radio" name="taskFit" id="taskFit3" value="3" />
                                    <label for="taskFit3"></label>
                                    <input type="radio" name="taskFit" id="taskFit2" value="2" />
                                    <label for="taskFit2"></label>
                                    <input type="radio" name="taskFit" id="taskFit1" value="1" />
                                    <label for="taskFit1"></label>
                                </fieldset>
                            <br/>
                            <label for="taskImage">Image Upload</label>
                            <input name="taskImage" id="taskImage" type="file" />
                        </div>
                    </div>
                    <div class="row center-items">
                        <div class="col-12">
                            <input type="submit" id="hideElement"/>
                        </div>
                    </div>
                </form>
                <div id="taskDisplay">
                    <div class="row">
                        <div class="col-12 column-spacing">
                            <div id="successfulAdd" class="center-items success_text">
                                <img src="./Images/Asset 27.svg" alt= "Green check mark in circle"/>
                                <h3>Success!</h3>
                                <p>Your new item has been added.</p>
                            </div>
                            <ul id="taskList">
                                <!--Displays item cards in modal-->
                            </ul>
                        </div>
                    </div>
                </div>
                <!--TODO: Show item when card is clicked and hide all else-->
                <div id="itemDisplay" class="hidden">
                    <ul id="itemList">
                        <!--Displays single item with all details-->
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright Verity 2023</p> <!-- Footer text -->
    </footer>
    <script src="script.js"></script> <!-- External JavaScript file -->
</body>
</html>
